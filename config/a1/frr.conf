  encapsulation
   source-address fcbb:bbbb:a1::1
  exit
  !
  locators
   locator MAIN
    prefix fcbb:bbbb:a1::/48
    format usid-f3216
    opcode ::0:0:0:0:0 uDT6 vrf Vrf1
   exit
   !
  exit
  !
 exit
 !
exit
